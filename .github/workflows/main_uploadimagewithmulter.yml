name: Build and deploy React and Node.js app to Azure Web App - uploadimagewithmulter

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' 

      - name: Install dependencies and build React app
        run: |
          cd frontend  # Adjust the directory
          npm install
          npm run build --if-present
          cd ..

      - name: Install dependencies and build Node.js app
        run: |
          
          npm install
          npm run build --if-present
          

      - name: Zip artifacts for deployment
        run: zip release.zip ./frontend/* -r ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'uploadimagewithmulter'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_397C125AEC7F413A9734BC2B3D255C2A }}
          package: .
